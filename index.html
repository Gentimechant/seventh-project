
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta http-equiv="Cache-control" content="no-cache">
    <link rel="shortcut icon" type="image/x-icon" href="img/restaurant_icon.png" />
    <title>Find Your Restaurant</title>
</head>

<body>
    <!-- TITLE -->
    <h1 class="text-center">Trouvez votre Restaurant!!</h1>

    <div class="container-fluid bg-light">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-1">
            <h5>Flitrez-moi :</h5>
        </div>
        <div class="col-md-2 pt-3">
          <div class="form-group ">
            <select class="form-control" id="minFilter">
                <option value="0" selected="selected">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>                    
          </div>
        </div>
        <div class="col-md-2 pt-3">
          <div class="form-group">
             <select class="form-control" id="maxFilter">
                <option value="5" selected="selected">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
                <option value="0">0</option>
             </select>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Restaurant List -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 list-group" id="restaurantList"></div>
        <div class="col-sm-7" id="map"></div>
      </div>
    </div>

     <!-- Modal content -->
     <div class="modal" id="myModal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h4>Entrez le nom de votre restaurant</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-4">
                <img class="img-responsive" id="street-view" src="" />
              </div>
              <div class="col-xs-8" class="info">
                <h5>L'adresse que vous avez choisit est : </h5>
                <span id="adressLocation"></span>
                <h3>Entrez le nom de votre restaurant</h3>
                <div class="input-group" style="padding: 0px 10px 5px 0px;">
                  <input class="form-control" id="addRestaurant" name="addRestaurant" placeholder="Saisissez le nom du restaurant et validez" value="" type="text" required>
                  <span class="input-group-btn">
                      <button type="submit" class="btn btn-primary submitNewRestaurant" id="submitNewRestaurant">
                          <span class="glyphicon glyphicon-ok"></span>
                      </button>
                  </span>
                </div>
                <div class="alert alert-danger" style="display:none;" id="emptyName" role="alert"></div>
              </div>
            </div>
          </div>
        </div> 
      </div>                            

    <!-- Script files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script 
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
      crossorigin="anonymous">
    </script>
    <script 
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwz_WOrMURY-oJO9R5QMH_TUDw9dtb7ss&libraries=places&callback=initMap">
    </script>
    <script type="text/javascript" src="json/restaurant.json"></script>
    <script src="js/restaurant.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
